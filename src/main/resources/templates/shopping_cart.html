<!doctype html>
<html lang="en"  
xmlns:th="http://www.thymeleaf.org" 
th:replace="base1::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>
	<section class="hotpot d-flex justify-content-center">
		
			
								<div>
			<h1 class="text-center mt-3" 
			th:style="font-style-bold"
			>SHOPPING CART
			</h1>
			
			<h5 class="style-weight-bold mr-2">
				<a href="#" type="submit" th:href="@{/pay-online}">Payment</a>
			</h5>
						
			<table class="table table-bordered table-dark mt-1">
				  <thead>
				    <tr>
				     
				      <th scope="col">Food Item</th>
				      <th scope="col">Name</th>
				      <th scope="col">Price</th>
				      <th scope="col">About</th>
				      <th scope="col">Choice</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr
				     th:each="product : ${products}"
				    >
				     <!-- Food image -->
				    	<td>
				    		<img
				    		    class="my_product_image"
				    			alt="food-img"
				    			th:src="@{'/img1/' + ${product.imageUrl}}"
				    			src=""
				    		/>
				    	
				    	</td>
				    	
				    	<!-- food name -->
				    	<td th:text="${product.productName}">
				    		
				    	</td>
				    	
				    	<!-- food price -->
				      	<td th:text=" '$'+${product.price}">
				      	
				      	</td>
				      	
				      	<!-- about -->
				      	<td th:text="${product.description}"></td>
				      	<!-- choice -->
				      	<td>
				      		
				      		<button
				      		class="btn btn-success"
				      		
				      		>ADD</button>
				      		
				      	</td>
				    </tr>
				    
  				</tbody>
			</table>
			
			
			<!-- pagination part -->
				<div class="text-center">
						<nav aria-label="Page navigation example text-center">
						  <ul class="pagination">
						    
						    <li th:if="${currentPage!=0}" class="page-item">
						    <a class="page-link" href="#" th:href="@{'/shopping-cart/'+${currentPage-1}}">Previous</a>
						    </li>
						 	
						 	<li class="page-item"
						 	th:each="i : ${#numbers.sequence(1,totalPages)}"
						 	th:classappend="${currentPage == i-1 ? 'active' : '' }"
						 	>
						 		<a class="page-link" href="#">
						 			<span th:text="${i}"></span>
						 		</a>
						 	</li>
						    
						    <li 
						    th:if="${currentPage+1 != totalPages}"
						    class="page-item">
						    <a class="page-link" href="#" th:href="@{'/shopping-cart/'+${currentPage+1}}">Next</a></li>
						  </ul>
					</nav>
				</div>
					
			
			
		</div>
		
		
			
			
	</section>
</body>

</html>
