</head>
<body>

						<div class="card adminImage d-flex justify-content-center align-items-center">
												
												
												 <div th:if="${session.message}"
            										 th:classappend="${session.message.type}"
             											class="alert"
             											role="alert"
             											>
             											<p th:text="${session.message.content}"></p>
             											<th:block th:text="${#session.removeAttribute('message')}"></th:block>
           										</div>
						
								<!-- <h1 class="text-center mt-4" th:style="font-weight-bold">Admin-Dashboard</h1> -->	
							
							<div class="card-body">
														<table class="table table-bordered table-dark mt-4">
  										<thead class="thead-dark">
    										<tr>
      										<th scope="col">ProductName</th>
      										<th scope="col">Price</th>
      										<th scope="col">Product-Image</th>
      										<th scope="col">Description</th>
      										<th scope="col">Action</th>
   											 </tr>
										 </thead>
  										<tbody>
    										<tr th:each="product:${products}">
    											<td th:text="${product.productName}"></td>
    											<td th:text=" '$'+${product.price}"></td>
    											
    											<td>
    												<img
    												class="my_product_image"
    												src=""
    												th:src="@{'/img1/'+${product.imageUrl}}"
    												alt="food-img"
    												/>
    											</td>
    											
    											<td th:text="${product.description}"></td>
    											
    											<td>
    												<a class="btn btn-success mr-4" 
    												th:href="@{'/admin/edit-product/' + ${product.id}}"
    												href="#">
    													Update
    												</a>
    												<br>
    												<a class="btn btn-warning mt-4" 
    												th:href="@{'/admin/delete-product/' + ${product.id}}"
    												>
    												Delete
    												</a>
    											</td>
    										</tr>
   										
 										 </tbody>
								</table>
															
									
							
							</div>
							
						</div>
	
		</body>
	</html>
